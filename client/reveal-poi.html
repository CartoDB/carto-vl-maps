<!DOCTYPE html>
<html>

<head>
    <title>Transparent Legend | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://libs.cartocdn.com/carto-vl/v1.1.1/carto-vl.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://carto.com/developers/carto-vl/v1.1.1/examples/maps/style.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <aside class="toolbox">
        <div class="box">
            <header>
                <h1>Add layer</h1>
            </header>
            <section>
                <p class="description open-sans">Add one CARTO layer to your map</p>
            </section>
            <footer class="js-footer"></footer>
        </div>
    </aside>
    <div id="loader">
        <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
            <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
                <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
            </svg>
        </div>
    </div>
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [-3.7010629579257284, 40.45734742133632],
            zoom: 14,
            scrollZoom: false,
        });

        const nav = new mapboxgl.NavigationControl({
            showCompass: false
        });
        map.addControl(nav, 'top-left');

        // Define user
        carto.setDefaultAuth({
            username: 'reveal-vodafone-admin',
            apiKey: '50f8b7b13316ec642b5cad86de33fd165bb70dd5'
        });

        // Define layer
        const source = new carto.source.SQL(`SELECT * from sites`);
        const viz = new carto.Viz(`
     
            @sites: ["orange", "movistar", "vodafone", "yoigo", "thephonehouse"]
            @symbol: image('../styling/competitor.svg') 
            //@symbols: 
            width: 19
            symbol: @symbol
            filter: $category nin ["place","address"]
        `);
        const layer = new carto.Layer('layer', source, viz);

        layer.addTo(map);
        layer.on('loaded', hideLoader);

        function hideLoader() {
            document.getElementById('loader').style.opacity = '0';
        }
    </script>
</body>

</html>
